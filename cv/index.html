<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">CV - Djamal Eddine Ouikene</title>
    
    <script>
        // Get initial language
        const currentLang = localStorage.getItem('preferred-language') || 'en';
        document.documentElement.lang = currentLang;
    </script>
    
    <!-- Load CV script -->
    <script type="module" src="/assets/js/cv.js"></script>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-content">
            <a href="/" class="nav-brand"></a>
            <div class="nav-links">
                <a href="/" data-en="About" data-fr="À propos">About</a>
                <a href="/cv" class="active" data-en="CV" data-fr="CV">CV</a>
                <div class="language-switcher">
                    <button class="lang-btn" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="fr">FR</button>
                    <button class="lang-btn" data-lang="ar">ع</button>
                </div>
            </div>
        </div>
    </nav>

    <div id="cv-content" class="loading">Loading...</div>

    <!-- Error handler -->
    <script>
    window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        document.getElementById('cv-content').innerHTML = 
            `Error loading CV: ${event.reason.message}<br>
            <small>Please try refreshing the page</small>`;
    });
    </script>
</body>
</html>
